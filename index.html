<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div id="Quote-text">
            <span id="animeQuote">Quote is being generated</span>
        </div>
        <!-- Anime Name -->
        <div class="animeName">
            <span id="animeName">Anime Name</span>
        </div>
        <!-- New Quote Button -->
        <div>
            <button id="newQuoteBtn" title="Generate a new quote">Get Quote </button>
        </div>
    </div>
    
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
    
</html>
